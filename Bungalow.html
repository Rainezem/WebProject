      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      grid-gap: 20px;
    }

    .image-grid img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }

    .image-grid img:hover {
      transform: scale(1.05);
    }

    .image-grid p {
      text-align: center;
    }
  </style>
